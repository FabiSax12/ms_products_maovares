# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - ProductsApiWebDS2025

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    environment: dev

    env: # Variables para todo el job
      SPRING_PROFILES_ACTIVE: dev
      MONGO_URI: ${{ secrets.MONGO_URI }}
      MONGO_DB: ${{ vars.MONGO_DB }}

    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install
        env:
          SPRING_PROFILES_ACTIVE: dev
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB: ${{ vars.MONGO_DB }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18FB860B907B4165A58A069BF2BBBCAD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9BC4FEB0BDB742F6823C2E4AB7B122B5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6C34D6ABF33C4053915F98683750DC0E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ProductsApiWebDS2025'
          slot-name: 'Production'
          package: '*.jar'
          